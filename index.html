<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis Heyrose</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1520; --panel2:#0c121b; --border:rgba(255,255,255,.08);
      --text:#e6edf6; --muted:#a9b4c3; --accent:#7c3aed; --accent2:#22c55e;
      --warn:#fbbf24; --shadow: 0 10px 30px rgba(0,0,0,.55); --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system;
      background: radial-gradient(1200px 700px at 30% 10%, rgba(124,58,237,.18), transparent 55%), var(--bg);
      color:var(--text); height:100vh; overflow:hidden;
    }
    .app{display:flex; height:100vh; width:100vw;}
    .sidebar{width:260px; padding:18px 14px; background: var(--panel2); border-right:1px solid var(--border); display:flex; flex-direction:column; gap:14px;}
    .brand{display:flex; align-items:center; gap:10px; padding:10px 10px 14px;}
    .logo{width:38px; height:38px; border-radius:12px; background: linear-gradient(45deg, var(--accent), var(--accent2));}
    .nav{display:flex; flex-direction:column; gap:6px; overflow:auto;}
    .nav button{all:unset; cursor:pointer; display:flex; padding:10px 12px; border-radius:12px; color:var(--text); transition: 0.2s;}
    .nav button.active{background: rgba(124,58,237,0.12); border:1px solid rgba(124,58,237,0.35);}
    .main{flex:1; display:flex; flex-direction:column; min-width:0;}
    .topbar{height:64px; display:flex; align-items:center; justify-content:space-between; padding:0 18px; border-bottom:1px solid var(--border);}
    .content{flex:1; overflow:auto; padding:18px; padding-bottom:120px;}
    .grid{display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:14px;}
    .card{background: rgba(255,255,255,0.03); border:1px solid var(--border); border-radius: var(--radius); padding:15px; display:flex; flex-direction:column; gap:10px;}
    .primary{all:unset; cursor:pointer; padding:10px; border-radius:12px; background: rgba(34,197,94,0.14); border:1px solid rgba(34,197,94,0.28); text-align:center; font-weight:800; font-size:13px; color: #fff;}
    .promptBar{position:fixed; left:260px; right:0; bottom:0; padding:14px 18px; background: rgba(11,15,20,0.95); backdrop-filter: blur(10px); border-top:1px solid var(--border);}
    .promptInner{max-width:1100px; margin:0 auto; display:flex; gap:10px; background: rgba(255,255,255,0.04); border:1px solid var(--border); border-radius:18px; padding:10px;}
    textarea{width:100%; background:transparent; border:none; color:var(--text); resize:none; outline:none; padding:10px; font-size:14px;}
    .sendBtn{all:unset; cursor:pointer; padding:10px 20px; border-radius:14px; background: var(--accent); font-weight:900; font-size:13px; color: #fff;}
    .outBox{margin-top:14px; padding:14px; border-radius:14px; background: rgba(255,255,255,0.03); border:1px solid var(--border); display:none; white-space:pre-wrap; font-size:13px;}
    @media (max-width: 720px){ .sidebar{width:78px;} .promptBar{left:78px;} .brand h1, .brand p, .label{display:none;} }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><div class="logo"></div><div><h1>JARVIS</h1><p>AI Panel</p></div></div>
      <nav class="nav" id="nav">
        <button class="active" onclick="showPage('youtube')"><span class="label">YouTube</span></button>
        <button onclick="showPage('instagram')"><span class="label">Instagram</span></button>
        <button onclick="showPage('tiktok')"><span class="label">TikTok</span></button>
        <button onclick="showPage('analiz')"><span class="label">Analiz</span></button>
      </nav>
      <div class="sidebarFooter"><button class="primary" id="logoutBtn" style="background:rgba(239,68,68,0.1); border-color:rgba(239,68,68,0.2); color:#fca5a5;">√áƒ±kƒ±≈ü Yap</button></div>
    </aside>
    <main class="main">
      <header class="topbar">
        <div class="badge">Sistem Aktif</div>
        <button id="googleLoginBtn" class="primary">Google ile Giri≈ü</button>
      </header>
      <section class="content">
        <div id="page-youtube" class="page">
          <h2>YouTube Odasƒ±</h2>
          <div class="grid">
            <div class="card"><strong>Ba≈ülƒ±k</strong><p>Kƒ±sa SEO ba≈ülƒ±k.</p><button class="primary" onclick="changeMode('baslik')">Se√ß</button></div>
            <div class="card"><strong>Hashtag</strong><p>Pop√ºler etiketler.</p><button class="primary" onclick="changeMode('hashtag')">Se√ß</button></div>
          </div>
          <div class="outBox" id="output-youtube"></div>
        </div>
        <div id="page-instagram" class="page" style="display:none"><h2>Instagram Odasƒ±</h2><div class="outBox" id="output-instagram"></div></div>
        <div id="page-tiktok" class="page" style="display:none"><h2>TikTok Odasƒ±</h2><div class="outBox" id="output-tiktok"></div></div>
        <div id="page-analiz" class="page" style="display:none"><h2>Kanal Analiz</h2><div class="outBox" id="output-analiz"></div></div>
      </section>
      <div class="promptBar">
        <div class="promptInner">
          <textarea id="promptInput" placeholder="Konunuzu yazƒ±n..."></textarea>
          <button class="sendBtn" id="sendBtn">Olu≈ütur</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    
    // Konfig√ºrasyon
    const supabase = createClient("https://cdzxzgwvebmvccfkvfll.supabase.co", "sb_publishable_QDz16Zn2HeoOw7Sf25PENA_FgZL0P-F");
    let currentPlatform = 'youtube';
    let currentMode = 'baslik';
    let userIP = 'unknown';

    // Fonksiyonlarƒ± Pencereye Baƒüla (Dƒ±≈üarƒ±dan eri≈üim i√ßin)
    window.showPage = (page) => {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById('page-' + page).style.display = 'block';
      currentPlatform = page;
    };

    window.changeMode = (mode) => {
      currentMode = mode;
      document.getElementById('promptInput').placeholder = mode.toUpperCase() + " i√ßin konu yazƒ±n...";
      document.getElementById('promptInput').focus();
    };

    // IP Adresini Al
    fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => userIP = d.ip).catch(() => {});

    // Giri≈ü/√áƒ±kƒ±≈ü
    const loginBtn = document.getElementById("googleLoginBtn");
    loginBtn.onclick = () => supabase.auth.signInWithOAuth({ provider: "google", options: { redirectTo: window.location.origin } });
    document.getElementById("logoutBtn").onclick = () => { supabase.auth.signOut(); location.reload(); };

    // Oturum Kontrol√º
    supabase.auth.getSession().then(({data}) => {
      if (data?.session) loginBtn.innerText = data.session.user.email;
    });

    // OLU≈ûTURMA ƒ∞≈ûLEMƒ∞
    document.getElementById('sendBtn').onclick = async () => {
      const { data } = await supabase.auth.getSession();
      const out = document.getElementById('output-' + currentPlatform);
      
      if (!data?.session) {
        out.style.display = 'block';
        out.innerText = "‚ö†Ô∏è L√ºtfen √∂nce Google ile giri≈ü yapƒ±n.";
        return;
      }

      const val = document.getElementById('promptInput').value.trim();
      if(val.length < 2) return;

      const usage = JSON.parse(localStorage.getItem('usage_' + userIP) || '0');
      if(usage >= 10) {
        out.style.display = 'block';
        out.innerText = "üö´ Limit doldu (G√ºnl√ºk 10).";
        return;
      }

      out.style.display = 'block';
      out.innerText = "‚è≥ √úretiliyor...";

      try {
        const res = await fetch('/api/gemini', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ prompt: val, mode: currentMode, platform: currentPlatform })
        });
        const result = await res.json();
        out.innerText = (result.reply || 'Hata.').substring(0, 100);
        localStorage.setItem('usage_' + userIP, usage + 1);
      } catch (e) {
        out.innerText = "Sunucuya baƒülanƒ±lamadƒ±.";
      }
    };
  </script>
</body>
</html>
