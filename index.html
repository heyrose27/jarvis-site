<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Viral Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #161616;
            --accent: #6e57ff;
            --text: #ffffff;
            --text-dim: #a1a1a1;
            --border: #262626;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            padding: 60px 0;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        /* Hero Input Card */
        .card-input {
            grid-column: span 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        input[type="text"] {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border);
            color: white;
            font-size: 1.5rem;
            padding: 10px 0;
            outline: none;
            width: 100%;
            margin-bottom: 20px;
        }

        .platform-chips {
            display: flex;
            gap: 10px;
        }

        .chip {
            padding: 8px 16px;
            border-radius: 100px;
            background: var(--border);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .chip.active { background: var(--accent); }

        /* Small Cards */
        .card-sm { grid-column: span 1; }

        /* Output Card */
        .card-output {
            grid-column: span 4;
            min-height: 200px;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            align-self: flex-start;
        }

        .policy-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            background: #1e3a1e;
            color: #4ade80;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            .bento-grid { grid-template-columns: 1fr; }
            .card-input, .card-output { grid-column: span 1; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>AI Global Viral Lab</h1>
            <p style="color: var(--text-dim)">Viral başlıklar, hashtagler ve politika analizi.</p>
        </header>

        <main class="bento-grid">
            <section class="card card-input">
                <input type="text" placeholder="Video konunu buraya yaz...">
                <div class="platform-chips">
                    <div class="chip active">YouTube</div>
                    <div class="chip">Instagram</div>
                    <div class="chip">TikTok</div>
                    <div class="chip">X (Twitter)</div>
                </div>
                <button>Analiz Et ve Üret</button>
            </section>

            <section class="card card-sm">
                <h3 style="margin-top:0">Viral Skor</h3>
                <p style="font-size: 2rem; font-weight: 800; color: var(--accent)">89/100</p>
                <p style="font-size: 0.8rem; color: var(--text-dim)">Yüksek etkileşim potansiyeli.</p>
            </section>

            <section class="card card-output">
                <h3>Üretilen İçerik</h3>
                <div id="result">
                    <p style="color: var(--text-dim)">Henüz bir veri girişi yapılmadı.</p>
                </div>
                <div class="policy-tag">✓ YouTube Reklam ve İhtar Politikalarına Uygun</div>
            </section>
        </main>
    </div>

</body>
</html>
