<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-LAB.AI | Professional Strategy</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #0b0b0b;
            --accent: #6136fb;
            --soft-gray: #fcfcfd;
            --border: #f0f0f2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        /* ULTRA MINIMAL NAV */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 8%; position: fixed; width: 100%; top: 0; z-index: 1000;
            background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(20px);
        }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        .nav-links a { text-decoration: none; color: #666; margin-left: 40px; font-weight: 500; font-size: 0.9rem; transition: 0.2s; }
        .nav-links a:hover { color: var(--text); }

        /* HERO SECTION (GÖRSEL 4 RE-DESIGN) */
        .hero {
            height: 100vh; display: flex; align-items: center; padding: 0 8%;
            background: radial-gradient(circle at 50% 50%, #f8f6ff 0%, #ffffff 70%);
        }
        .hero-split { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 100px; position: relative; }
        .hero-split::after { content: ''; position: absolute; left: 50%; top: 10%; height: 80%; width: 1px; background: var(--border); }
        
        .hero-box h1 { font-size: clamp(2.5rem, 4.5vw, 4rem); font-weight: 800; line-height: 1.05; letter-spacing: -3px; margin-bottom: 20px; }
        .left-hero { padding-right: 50px; }
        .right-hero { padding-left: 50px; text-align: right; }

        /* CONTENT SECTION (GÖRSEL 5 RE-DESIGN) */
        .platform-detail { padding: 160px 8%; border-top: 1px solid var(--border); }
        .grid-detail { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 120px; align-items: center; }
        
        .visual-area { background: var(--soft-gray); border-radius: 40px; aspect-ratio: 4/3; display: flex; align-items: center; justify-content: center; font-size: 8rem; }
        
        .text-area span { display: block; font-weight: 700; color: var(--accent); letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 20px; }
        .text-area h2 { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1.1; margin-bottom: 30px; }
        .text-area p { font-size: 1.25rem; color: #505050; line-height: 1.6; margin-bottom: 25px; font-weight: 300; }
        .text-area strong { font-weight: 700; color: var(--text); }

        /* FOOTER */
        footer { padding: 100px 8%; border-top: 1px solid var(--border); text-align: center; color: #999; font-size: 0.8rem; }

        @media (max-width: 1024px) {
            .hero-split { grid-template-columns: 1fr; gap: 60px; text-align: center; }
            .hero-split::after { display: none; }
            .right-hero { text-align: center; padding-left: 0; }
            .left-hero { padding-right: 0; }
            .grid-detail { grid-template-columns: 1fr; gap: 60px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">V-LAB.AI</div>
        <div class="nav-links">
            <a href="#anasayfa">Anasayfa</a>
            <a href="#uygulamalar">Uygulamalar</a>
            <a href="#platformlar">Platformlar</a>
        </div>
    </nav>

    <section class="hero" id="anasayfa">
        <div class="hero-split">
            <div class="hero-box left-hero">
                <h1>TÜRK KANALLARINIZ İÇİN<br>Akıllı Strateji Merkezi.</h1>
            </div>
            <div class="hero-box right-hero">
                <h1>GLOBAL KANALINIZ İÇİN<br>Akıllı Strateji Merkezi.</h1>
