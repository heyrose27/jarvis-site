<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Viral Studio - Linearity Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --yt-orange: #ff6b35;
            --fb-green: #2ecc71;
            --ig-purple: #a855f7;
            --tk-blue: #3498db;
            --text: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 50px 5%; }

        .header-text { text-align: center; margin-bottom: 60px; }
        .header-text h1 { font-size: 3rem; font-weight: 800; letter-spacing: -1px; }

        /* Ana Izgara (Grid) Yapısı */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Kart Tasarımı */
        .v-card {
            background: #fff;
            border-radius: 24px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .v-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: var(--text);
        }

        /* Görsel Alanı (Üst Kısım) */
        .v-visual {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        /* Alt Yazı Alanı */
        .v-info {
            padding: 20px;
            background: #fff;
            font-weight: 600;
            font-size: 1rem;
            border-top: 1px solid #f0f0f0;
        }

        /* Renk Varyasyonları (Görseldeki gibi) */
        .bg-orange { background-color: #ff8c42; }
        .bg-green  { background-color: #4cd137; }
        .bg-purple { background-color: #9c88ff; }
        .bg-blue   { background-color: #00a8ff; }
        .bg-pink   { background-color: #ef5777; }
        .bg-teal   { background-color: #0fbcf9; }

        /* Küçük İçerik Kutusu (Resim yerine temsil) */
        .mock-content {
            width: 70%;
            height: 60%;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(5px);
        }

    </style>
</head>
<body>

    <div class="header-text">
        <h1>Global Kanal İçerik Merkezi</h1>
        <p>Hangi platform için viral içerik oluşturmak istersiniz?</p>
    </div>

    <div class="card-grid">
        
        <div class="v-card">
            <div class="v-visual bg-orange">
                <div class="mock-content">REELS</div>
            </div>
            <div class="v-info">Instagram Reels</div>
        </div>

        <div class="v-card">
            <div class="v-visual bg-green">
                <div class="mock-content">FB VIDEO</div>
            </div>
            <div class="v-info">Facebook Videoları</div>
        </div>

        <div class="v-card">
            <div class="v-visual bg-purple">
                <div class="mock-content">STORY</div>
            </div>
            <div class="v-info">Instagram Hikayeleri</div>
        </div>

        <div class="v-card">
            <div class="v-visual bg-blue">
                <div class="mock-content">TIKTOK</div>
            </div>
            <div class="v-info">TikTok Videoları</div>
        </div>

        <div class="v-card">
            <div class="v-visual bg-pink">
                <div class="mock-content">SHORTS</div>
            </div>
            <div class="v-info">YouTube Videoları</div>
        </div>

        <div class="v-card">
            <div class="v-visual bg-teal">
                <div class="mock-content">ADS</div>
            </div>
            <div class="v-info">Meta Reklamlar</div>
        </div>

    </div>

</body>
</html>
