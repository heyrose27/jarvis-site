<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Jarvis Heyrose</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel2:#0c121b;
      --border:rgba(255,255,255,.10);
      --text:#e6edf6;
      --muted:#a9b4c3;
      --accent:#7c3aed;
      --accent2:#22c55e;
      --shadow: 0 10px 30px rgba(0,0,0,.55);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 700px at 30% 10%, rgba(124,58,237,.18), transparent 55%),
                  radial-gradient(900px 600px at 80% 70%, rgba(34,197,94,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    .app{display:flex; min-height:100vh; width:100vw;}

    .sidebar{
      width:260px;
      padding:18px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 35%), var(--panel2);
      border-right:1px solid var(--border);
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .brand{display:flex; align-items:center; gap:10px; padding:10px 10px 14px;}
    .logo{
      width:38px; height:38px; border-radius:12px;
      background: radial-gradient(circle at 30% 30%, rgba(124,58,237,.9), rgba(34,197,94,.6));
      box-shadow: 0 0 0 1px rgba(255,255,255,.12), 0 10px 20px rgba(0,0,0,.35);
    }
    .brand h1{font-size:14px; margin:0; letter-spacing:.6px}
    .brand p{margin:2px 0 0; font-size:12px; color:var(--muted)}

    .nav{display:flex; flex-direction:column; gap:6px; padding:0 6px;}
    .nav button{
      all:unset;
      cursor:pointer;
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 12px;
      border-radius:12px;
      color:var(--text);
      border:1px solid transparent;
    }
    .nav button:hover{
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.06);
    }
    .nav button.active{
      background: rgba(124,58,237,.12);
      border-color: rgba(124,58,237,.35);
    }

    .main{flex:1; display:flex; flex-direction:column; min-width:0;}

    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 18px;
      border-bottom:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 70%);
    }
    .badge{
      display:flex; align-items:center; gap:8px;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color:var(--text);
      font-size:13px;
    }
    .dot{width:8px; height:8px; border-radius:50%; background: var(--accent2);}

    .loginBtn{
      all:unset; cursor:pointer;
      padding:10px 12px;
      border-radius:12px;
      background: rgba(124,58,237,.20);
      border:1px solid rgba(124,58,237,.35);
      font-weight:900;
      font-size:13px;
    }
    .loginBtn:hover{background: rgba(124,58,237,.28)}

    .content{padding:18px;}

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
      max-width:1100px;
    }
    .card{
      grid-column: span 4;
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      min-height:150px;
      display:flex;
      flex-direction:column;
    }
    .cardHeader{
      padding:12px 12px 8px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .tag{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      color:var(--muted);
    }
    .cardBody{
      padding:0 12px 12px;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
      flex:1;
    }
    .cardFooter{
      padding:12px;
      border-top:1px solid rgba(255,255,255,.07);
      display:flex; justify-content:flex-end;
    }
    .primary{
      all:unset; cursor:pointer;
      padding:9px 12px;
      border-radius:12px;
      background: rgba(34,197,94,.14);
      border:1px solid rgba(34,197,94,.28);
      font-weight:900;
      font-size:13px;
    }
    .primary:hover{background: rgba(34,197,94,.20)}

    footer{
      margin-top:30px;
      text-align:center;
      padding:18px 10px;
      color:rgba(255,255,255,.55);
      font-size:13px;
    }
    footer a{color:#00ff41; text-decoration:none;}
    footer a:hover{text-decoration:underline;}

    @media (max-width: 980px){
      .sidebar{width:220px}
      .card{grid-column: span 6}
    }
    @media (max-width: 720px){
      .sidebar{width:78px; padding:14px 10px}
      .brand h1,.brand p{display:none}
      .nav button span.label{display:none}
      .card{grid-column: span 12}
      .badge{display:none}
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>JARVIS HEYROSE</h1>
          <p>AI • Ders • Video</p>
        </div>
      </div>

      <nav class="nav">
        <button class="active"><span class="label">AI Tools</span></button>

    <main class="main">

      <section class="content">

            </div>
          </div>

          <div class="card">
            <div class="cardHeader">
              <strong>Başlık Üret</strong>
              <span class="tag">Günlük 2 Free</span>
            </div>
            <div class="cardBody">SEO başlık üretimi (yakında).</div>
            <div class="cardFooter">
              <button class="primary">Seç</button>
            </div>
          </div>

          <div class="card">
            <div class="cardHeader">
              <strong>Hashtag Bul</strong>
              <span class="tag">Günlük 2 Free</span>
            </div>
            <div class="cardBody">Hashtag seti (yakında).</div>
            <div class="cardFooter">
              <button class="primary">Seç</button>
            </div>
          </div>
        </div>

        <footer>
          <a href="/privacy.html">Gizlilik Politikası</a>
          &nbsp;|&nbsp;
          <a href="/terms.html">Hizmet Şartları</a>
        </footer>
      </section>
    </main>
  </div>

</body>
</html>
