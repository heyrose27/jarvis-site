<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis Heyrose</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b0f14;color:#e6edf6;height:100vh;display:flex;align-items:center;justify-content:center}
    .box{width:min(720px,95%);background:#0f1520;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
    textarea{width:100%;height:90px;background:transparent;color:#e6edf6;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px;outline:none}
    button{margin-top:10px;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(124,58,237,.22);color:#e6edf6;font-weight:800;cursor:pointer}
    button:hover{background:rgba(124,58,237,.30)}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin:0 0 10px 0;">Jarvis (Gemini Test)</h2>
    <textarea id="promptInput" placeholder="Buraya yaz..."></textarea>
    <button id="sendBtn">Oluştur</button>
  </div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const txt = document.getElementById("promptInput").value.trim();
      if (!txt) return alert("Bir şey yaz.");

      try {
        const r = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: txt })
        });

        const raw = await r.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = { error: raw }; }

        if (!r.ok) return alert(data.error || "Hata");
        alert(data.reply || "Cevap yok");
      } catch (e) {
        alert("Bağlantı hatası: " + e);
      }
    });
  </script>
</body>
</html>
